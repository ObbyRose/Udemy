<ul>
  @for (place of filteredPlaces; track place.id) {
    <li class="place-item">
      <button *ngIf="place?.id" (click)="onSelectPlace(place)">
        <img [src]="'http://localhost:3000/' + place?.image?.src" [alt]="place?.image?.alt" />
        <h3>{{ place?.title }}</h3>
      </button>
    </li>
  }
</ul>
